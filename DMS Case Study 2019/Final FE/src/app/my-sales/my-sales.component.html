
  <!-- Header Toolbar -->

<header></header>
  
  
  <!-- Central Containt -->
  <div class="content-div">
  
    <!-- SideBar List -->
    <sidenavbar></sidenavbar>
  
  <!-- Main Grid -->
  
    <div class='content-card' >
  
       <div class="content-div" >
          

          <div >


            <h5 style="text-align: left;"> My Sales</h5>  
            <hr class="hr-silver">

            <h6 *ngIf="lessInventory"
                    class="alert alert-danger" 
                    style="text-align: center ; font-size: 95% ; margin-top: 6%;">
                    Less Inventory in your Account
            </h6>

        
            <table width="100%" mat-table [dataSource]="products" class="mat-elevation-z8" matSort>
        
                <!--- Note that these columns can be defined in any order.
                              The actual rendered columns are set as a property on the row definition" -->
        
        
                <ng-container matColumnDef="productName">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Product Name </th>
                    <td mat-cell *matCellDef="let element"> {{element.productName}} </td>
                </ng-container>
        
                <ng-container matColumnDef="productCost">
                    <th mat-header-cell *matHeaderCellDef> Product Cost </th>
                    <td mat-cell *matCellDef="let element"> {{element.productCost}} </td>
                </ng-container>
        
                <ng-container matColumnDef="edit">
                    <th mat-header-cell *matHeaderCellDef> Sell Item </th>
                    <td mat-cell *matCellDef="let element ; let i=index">
                        <button mat-raised-button
                                
                                [disabled]="element['isSelected']"
                                (click)=addOrder(element)>
                          <mat-icon style="cursor:pointer"  >add</mat-icon>
                        </button>     
                    </td>
                </ng-container>
        
                
        
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        
                <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
            </table>
        
        </div>
