<!-- Header Toolbar -->

<header></header>

<!-- Central Containt -->
<div class="content-div">

  <!-- SideBar List -->
  <sidenavbar></sidenavbar>

<!-- Main Grid -->

  <div class='content-card' >

   
      <div class="content-div">

        <h5 style="text-align: left; top: 0%;">  Distributer List 

        <button mat-raised-button 
                  routerLink="/add-distributor"
                  title=" Add new Distributer  "
                  TooltipPosition="right"
                  style="float: right; right: 1%; margin-bottom: 1%;"
                  aria-label="Button that displays a tooltip that can be programatically disabled">
                  <mat-icon >add</mat-icon>                  
                  Add Distributer
          </button>
        </h5> 
        <hr class="hr-silver">


           <div class="mat-elevation-z8">

           
            
            


<!-- Mat Table for retailer list  -->

<mat-form-field style="margin-left: 2%">
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
</mat-form-field>

<table mat-table class="mat-elevation-z8" 
       style="max-height: 400px; overflow: auto; width: 96%; margin: 2%; margin-bottom: 2%"
       mat-table [dataSource]="dataSource" 
       matSort >



<ng-container matColumnDef="userName">
  <mat-header-cell *matHeaderCellDef mat-sort-header> Name </mat-header-cell>
  <mat-cell *matCellDef="let user"> {{user.userName}} </mat-cell>
</ng-container>



<ng-container matColumnDef="email">
  <mat-header-cell *matHeaderCellDef mat-sort-header >Email </mat-header-cell>
  <mat-cell *matCellDef="let user"> {{user.email}} </mat-cell>
</ng-container>

<ng-container matColumnDef="personalAddress">
  <mat-header-cell *matHeaderCellDef mat-sort-header>Address </mat-header-cell>
  <mat-cell *matCellDef="let user"> {{user.personalAddress}} </mat-cell>
</ng-container>

<ng-container matColumnDef="contactno">
  <mat-header-cell *matHeaderCellDef mat-sort-header >Contact No</mat-header-cell>
  <mat-cell *matCellDef="let user"> {{user.contactno}} </mat-cell>
</ng-container>

<ng-container matColumnDef="userStatus">
  <mat-header-cell *matHeaderCellDef mat-sort-header >User Status</mat-header-cell>
  <mat-cell *matCellDef="let user"> {{user.userStatus}} </mat-cell>
</ng-container>

<ng-container matColumnDef="area">
  <mat-header-cell *matHeaderCellDef mat-sort-header >Area</mat-header-cell>
  <mat-cell *matCellDef="let user"> {{user.area}} </mat-cell>
</ng-container>

<mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
<mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>

</table>
<mat-paginator #paginator 
       [pageIndex]="0"
       [pageSize]="10"
       [pageSizeOptions]="[5, 10]">
</mat-paginator>


      </div>
    
  
    
    </div>

</div>
