<h1 mat-dialog-title>Reject Order</h1>
<div mat-dialog-content>
  <p>Reject the selected order ?</p>
  
</div>
<div mat-dialog-actions style="float: right;">
  
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button (click)="onRejectClick()" cdkFocusInitial>Reject</button>

</div>
