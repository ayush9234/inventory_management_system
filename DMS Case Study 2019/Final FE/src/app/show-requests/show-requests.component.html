<!-- Header Toolbar -->

<header></header>
  
  <!-- Central Containt -->
  <div class="content-div">
  
    <!-- SideBar List -->
    <sidenavbar></sidenavbar>
  
  <!-- Main Grid -->
  
    <div class='content-card' >
  
       
        <div class="content-div" >
          
            <div >

                <h5 style="text-align: left;"> All Requests</h5>  
                <hr class="hr-silver">

                <h6 *ngIf="lessInventory"
                    class="alert alert-danger" 
                    style="text-align: center ; font-size: 95% ; margin-top: 6%;">
                    Less Inventory in your Account
                </h6>
  

        <div class="mat-elevation-z8">

                <mat-form-field style="margin-left: 2%">
                        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
                </mat-form-field>
        
        
           
                <table width="96% ;"  style=" margin:2%" mat-table [dataSource]="orders" class="mat-elevation-z8" matSort>
            
                <!--- Note that these columns can be defined in any order.
                                  The actual rendered columns are set as a property on the row definition" -->
            
                <ng-container matColumnDef="transactionId">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Transaction Id </th>
                    <td mat-cell *matCellDef="let element">{{element.transactionId}}</td>
                </ng-container>
            
            
                <ng-container matColumnDef="buyerName">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Buyer Name </th>
                    <td mat-cell *matCellDef="let element"> {{element.buyerName}} </td>
                </ng-container>
            
                <ng-container matColumnDef="totalPrice">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Total Price</th>
                    <td mat-cell *matCellDef="let element"> {{element.totalPrice}} </td>
                </ng-container>
            
                <ng-container matColumnDef="creationTime">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Order Time</th>
                    <td mat-cell *matCellDef="let element"> {{element.creationTime |  date: ['dd/MM/yyyy'] }} </td>
                </ng-container>
            
                <ng-container matColumnDef="view">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Details</th>
                    <td style="cursor: pointer"  mat-cell  title="View Details" 
                        *matCellDef="let element" >
                        
                        <button mat-raised-button (click)=getOrderDetail(element)  >View Details</button>
                        
                    </td>
                </ng-container>
            
                <ng-container matColumnDef="accept">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Accept</th>
                    <td style="cursor: pointer" mat-cell  title="Accept Order" 
                        *matCellDef="let element">
                        <!-- <a (click)=acceptOrder(element)><u style="color: darkgreen">Accept</u></a> -->
                        <button mat-raised-button (click)=acceptOrder(element) style="background: green">Accept</button>
                    </td>
                </ng-container>

                <ng-container matColumnDef="reject">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Reject</th>
                    <td style="cursor: pointer" mat-cell  title="Reject Order" 
                        *matCellDef="let element">
                        <!-- <a (click)="true"><u style="color: darkred">Reject</u></a> -->
                        <button mat-raised-button (click)="rejectOrder(element)" style="background: rgb(250, 51, 44)" >Reject</button>
                    </td>
                </ng-container>
            
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            
            </table>
            <mat-paginator #paginator 
                           [pageIndex]="0"
                           [pageSize]="10"
                           [pageSizeOptions]="[ 5 , 10]"
                           showFirstLastButtons="true">
            </mat-paginator>
   
        </div>
                 
       </div>
  
     
    </div>
  
  </div>
