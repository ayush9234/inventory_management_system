<h1 mat-dialog-title>Accept Order</h1>
<div mat-dialog-content>
  <p>Accept the selected order ?</p>
  
</div>
<div mat-dialog-actions style="float: right;">
  
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button (click)="onAcceptClick()" cdkFocusInitial>Accept</button>

</div>
