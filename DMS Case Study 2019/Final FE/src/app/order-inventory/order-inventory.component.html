<header></header>
  
  
  <!-- Central Containt -->
  <div class="content-div">
  
    <!-- SideBar List -->
    <sidenavbar></sidenavbar>
  
  <!-- Main Grid -->
  
    <div class='content-card' >
  

        <div class="content-div" >
          
            <div >


                <h5 style="text-align: left;"> Place New Order</h5>  
                <hr class="hr-silver">
          
                <div *ngIf="errorInOrder" style="font-size: 95%; text-align: center; margin-bottom: 2%" class="alert alert-danger">
                    Sorry!! Order Cannot be placed
                </div>

                <table width="100%" mat-table [dataSource]="products" style="padding: 0%;margin: 0%;" 
                       class="mat-elevation-z8" matSort>
            
                    <!--- Note that these columns can be defined in any order.
                                  The actual rendered columns are set as a property on the row definition" -->
            
            
                    <ng-container matColumnDef="productName">
                        <th mat-header-cell *matHeaderCellDef > Product Name </th>
                        <td mat-cell *matCellDef="let element; "> {{element.productName}} </td>
                    </ng-container>
            
                    <ng-container matColumnDef="productCost">
                        <th mat-header-cell *matHeaderCellDef> Product Cost </th>
                        <td mat-cell *matCellDef="let element"> {{element.productCost}} </td>
                    </ng-container>

                    <ng-container matColumnDef="edit">
                        <th mat-header-cell *matHeaderCellDef> Order </th>
                        <td mat-cell *matCellDef="let element ; let i=index">
                            <button mat-raised-button
                            
                            [disabled]="element['isSelected']"
                            (click)=addOrder(element)>
                                <mat-icon style="cursor:pointer"  >add</mat-icon>
                            </button>     
                        </td>
                    </ng-container>
            
                    
            
                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns; "  ></tr>
            
                    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
                </table>

            </div>
           
            <div >
                    <form *ngIf="formOpened" style="margin-top: 3%; text-align: center;" name="productForm" #productForm="ngForm" (ngSubmit)="placeOrder($event)">
                         <table style="width: 50%" matSort class="order-list">
                                 <tr style="float: center;">
                                     <td ><b>Product Name</b></td>&nbsp;&nbsp;
                                     <td ><b>Quantity</b></td>
                                 </tr>
                                 <tr *ngFor = "let element of order">
                                     <td>{{element.productName}}</td>
                                     <td>
                                             <small style="margin-left: 1%" *ngIf="orderAmount.invalid" class="text-danger">Invalid Amount Entered</small>
                                     </td> 
                                     <input style =" margin-left: 5%; " [class.is-invalid]="orderAmount.invalid" 
                                            ngModel name="orderAmount" #orderAmount="ngModel"  
                                            min="1" oninput="validity.valid||(value='');"
                                            type="number" name="quantity" min="1" value="1"> 
                                          
                                 </tr>
                                                                 
                          </table>
 
                        
                         <div style="margin-top:2%">
                                 <button mat-raised-button 
                                 class="btn btn-secondary "
                                 matTooltip="Order Items"
                                 type="submit"
                                 (click)="placeOrder($event)"
                                 [disabled]="!formOpened"
                                 aria-label="Button that displays a tooltip that can be programatically disabled"
                                 style="width: 20%;">
                                 <mat-icon >keyboard_arrow_up</mat-icon>                  
                                 Order  
                            </button>
    
                            <button mat-raised-button 
                                 class="btn btn-secondary "
                                 matTooltip="Cancel"
                                 (click)="onClickCancel()"
                                 aria-label="Button that displays a tooltip that can be programatically disabled"
                                 style="width: 20%; margin-left: 5%">
                                 <mat-icon >cancel</mat-icon>                  
                                 Cancel    
                            </button>
                         </div>
                    
             
                     </form>
             </div>
            
              
        </div>
  
    
      
    </div>
  
  </div>
