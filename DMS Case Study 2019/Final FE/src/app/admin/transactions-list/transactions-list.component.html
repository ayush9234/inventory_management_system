<table mat-table [dataSource]="transactions" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
                      The actual rendered columns are set as a property on the row definition" -->

    <ng-container matColumnDef="transactionId">
        <th mat-header-cell *matHeaderCellDef> Transaction Id </th>
        <td mat-cell *matCellDef="let element"><a onclick="getTransactionDetail()"> {{element.transactionId}} </a></td>
    </ng-container>


    <ng-container matColumnDef="buyerName">
        <th mat-header-cell *matHeaderCellDef> Buyer Name </th>
        <td mat-cell *matCellDef="let element"> {{element.buyerName}} </td>
    </ng-container>


    <ng-container matColumnDef="sellerName">
        <th mat-header-cell *matHeaderCellDef> Seller Name</th>
        <td mat-cell *matCellDef="let element"> {{element.sellerName}} </td>
    </ng-container>

    <ng-container matColumnDef="totalPrice">
        <th mat-header-cell *matHeaderCellDef> Total Price</th>
        <td mat-cell *matCellDef="let element"> {{element.totalPrice}} </td>
    </ng-container>

    <ng-container matColumnDef="creationTime">
        <th mat-header-cell *matHeaderCellDef> Creation Time</th>
        <td mat-cell *matCellDef="let element"> {{element.creationTime}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <mat-paginator [length]="100" [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]">
    </mat-paginator>
</table>
