
<!-- Header Toolbar -->

<header></header>
  
  
  <!-- Central Containt -->
  <div class="content-div">
  
    <!-- SideBar List -->
    <sidenavbar></sidenavbar>
  
  <!-- Main Grid -->
  
    <div class='content-card' >
  
        <div class="content-div" >
          
            <div >
              

                <h5 style="text-align: left;" >Transaction Id : {{tid}}
                
                    <button mat-raised-button 
                    class="btn btn-secondary "
                    matTooltip="Go Back"
                    (click)="onClickBack()"                   
                    aria-label="Button that displays a tooltip that can be programatically disabled"
                    style="width: 10%; float: right;">
                    <mat-icon >keyboard_backspace</mat-icon>                  
                    Back    
                    </button>

                </h5>  
                
                

                <hr class="hr-silver">


                <table width="100%" mat-table [dataSource]="transaction" class="mat-elevation-z8">
                    
                        <!--- Note that these columns can be defined in any order.
                                          The actual rendered columns are set as a property on the row definition" -->
                    
                        <ng-container matColumnDef="transactionId">
                            <th mat-header-cell *matHeaderCellDef> Transaction Id </th>
                            <td mat-cell *matCellDef="let element">{{element.transactionId}}</td>
                        </ng-container>
                    
                    
                        <ng-container matColumnDef="productName">
                            <th mat-header-cell *matHeaderCellDef> Product Name </th>
                            <td mat-cell *matCellDef="let element"> {{element.productName}} </td>
                        </ng-container>
                    
                    
                        <ng-container matColumnDef="quantity">
                            <th mat-header-cell *matHeaderCellDef> Quantity</th>
                            <td mat-cell *matCellDef="let element"> {{element.quantity}} </td>
                        </ng-container>
                    
                        <ng-container matColumnDef="cost">
                            <th mat-header-cell *matHeaderCellDef> Cost</th>
                            <td mat-cell *matCellDef="let element"> {{element.cost}} </td>
                        </ng-container>
                    
                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                    
                        <mat-paginator [length]="100" [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]">
                        </mat-paginator>
                    </table>
                    </div>
            
                   
            
  
        </div>
  
   
      
    </div>
  
  </div>
